<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify_Forget_Password</title>
    <link rel="stylesheet" href="statics/css/Home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="statics\js\loadBoostrap.js" defer></script>
    
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Blue background area -->
        <div class="login-area p-4">
            <!-- Show Information and all function in this interface -->
            <div class="row mb-2 justify-content-center text-light d-flex flex-column align-items-center h-100" style="height: auto;">
                <!-- Register.html Welcome Information -->
                <div class="text-center mb-5">
                    <h2 class="mt-3" style="font-size: 50px;">忘記密碼</h2>
                    <h2 class="mb-5" style="font-size: xx-large;color:darkkhaki">中央大學校園雷達</h2>    
                </div>
                <!-- Register input personal data -->
                <form id="Modify_Forget_Password_Form">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="EmailInput">Email：</label>
                        <input id="EmailInput" type="text" class="form-control" placeholder="xxxx@xxxxx.xxx" aria-label="Email" required>
                        <div id="emailValidationFeedback" class="invalid-feedback">
                            請輸入有效的 Email 地址。
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="PasswordInput">新密碼：</label>
                        <input id="NewPasswordInput" type="password" class="form-control" placeholder="xxxxxxxxxx" aria-label="Password" required>
                    </div>
                    <!-- Main Button area-->
                    <div class="col-md-12 p-0" >
                        <button id="Submit" type="submit" class="btn btn-primary btn-lg mb-3" style="width:100% ;font-size:x-large; background-color:rgba(193, 17, 209, 0.856);">確認</button>
                    </div>
                </form>
                <!-- Else Button area -->
                <div class="col-md-6 p-2 ms-auto">
                    <a href="Login.html" class="btn btn-primary btn-lg mb-3" style="width:100% ;font-size:x-large; background-color:rgba(209, 191, 28,0.9);">返回登入</a>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- JS function -->
<script>
    // get email input and verify the feedback element /獲取 email 輸入框和驗證反饋元素
    const emailInput = document.getElementById("EmailInput");
    const emailValidationFeedback = document.getElementById("emailValidationFeedback");

    // Submit data and check
    document.getElementById("Submit").addEventListener("click", function () {
        // Use regular expressions to verify the email format /使用正則表達式驗證 email 格式
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const isValidEmail = emailPattern.test(emailInput.value);

        // Update validation feedback /更新驗證反饋
        emailValidationFeedback.style.display = isValidEmail ? "none" : "block";

        // Check whether email is fit
        if (!isValidEmail) {
            // stop submit behavior /阻止表單預設的提交行為
        	event.preventDefault();  		
        }
        else {
        	updatePasswordByEmail(emailInput.value);
        	
        }

        // Call the function to locate email and update password
        
    });

    function updatePasswordByEmail(email) {
        var newPassword = $('#NewPasswordInput').val();
        var data_object = {
            "email": email,
            "password": newPassword
        };
        var data_string = JSON.stringify(data_object);

        // AJAX request to update password in MySQL
        $.ajax({
            type: "POST",
            url: "api/Member.do",
            data: data_string,
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response) {
                $('#flashMessage').html(response.message);
                $('#flashMessage').show();
                if (response.status == 200) {
                    // Password updated successfully
                    alert("Password updated successfully!");
                    // Redirect to login page
                    window.location.href = "Login.html";
                } else {
                    // Failed to update password
                    alert("Failed to update password. Please try again.");
                }
            },
            error: function () {
                alert("無法連線到伺服器！");
            }

        });
    }

</script>
</html>
