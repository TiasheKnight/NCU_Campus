<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="statics/css/LoginModule.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="statics\js\loadBoostrap.js" defer></script>

</head>
<body>
    <div class="container-fluid p-0">
        <!-- Blue background area -->
        <div class="login-area p-4">
            <!-- Show Information and all function in this interface -->
            <div class="row mb-2 justify-content-center text-light d-flex flex-column align-items-center h-100" style="height: auto;">
                <!-- Login.html Welcome Information -->
                <div class="text-center">
                    <h2 class="mt-3">Welcome</h2>
                    <h2 class="mt-3 font-monospace">Sign IN</h2>
                    <h2 class="mb-5" style="font-size: xx-large;color:darkkhaki">中央大學校園雷達</h2>
                </div>
                <!-- Input area -->
                <!-- <form id="loginForm" action="HomeList_NormalUser.html" method="post"> -->
                <form id="loginForm" method="post">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="EmailInput">Email：</label>
                        <input name="email" id="EmailInput" type="text" class="form-control" placeholder="xxxx@xxxxx.xxx" aria-label="Email" required>
                        <div id="emailValidationFeedback" class="invalid-feedback">
                            請輸入有效的 Email 地址。
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="PasswordInput">密碼：</label>
                        <input name="password" id="PasswordInput" type="password" class="form-control" placeholder="xxxxxxxxxx" aria-label="Password" required>
                    </div>

                <!-- Main Button area -->
                    <div class="row">
                        <div id="Forget_Password" class="col-md-3 p-0">
                            <a href="Modify_Forget_Password.html" type="button" class="btn btn-danger btn-sm" style="width: auto;font-size: small;">忘記密碼</a>
                        </div>
                        <div id="Login" class="col-md-9 p-0">
                            <button type="submit" class="btn btn-primary btn-lg mb-3" style="width:100% ;font-size:x-large; background-color:rgba(209, 191, 28,0.9);">登入</button>
                        </div>
                    </div>
                </form>
                <!-- Else button area-->
                <a href="Register.html" class="btn btn-primary btn-lg mb-3">註冊</a>
                <a href="HomeList_Vistor.html" class="btn btn-primary btn-lg mb-3">訪客瀏覽</a>
            </div>
        </div>
    </div>
</body>

<!-- JS function -->
<script>
$(document).ready(function(){
    $("#loginForm").submit(function(event){
        event.preventDefault();
        LoginCheck();
    });

    function LoginCheck(){
        var emailInput = $('#EmailInput').val();
        var passwordInput = $('#PasswordInput').val();
        var emailValidationFeedback = $('#emailValidationFeedback');
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var isValidEmail = emailPattern.test(emailInput);
        emailValidationFeedback.css('display', isValidEmail ? 'none' : 'block');
        var isValidPassword = passwordInput.trim() !== "";
        console.log(passwordInput);
        console.log(isValidEmail);

        if(!isValidEmail || !isValidPassword){
            console.log("Error Input");
            // stop submit behavior //阻止表單預設的提交行為
            event.preventDefault();
        }
        else{
            loginUser(emailInput, passwordInput);
        }
    }

    function loginUser(email, password){
        var login_data_object = {
			"email": email,
			"password":password,
		};
		var login_data_string = JSON.stringify(login_data_object);
		console.log(login_data_string);
        $.ajax({
            type: "POST",
            url: "api/AuthenticationController.do",
            data: login_data_string,
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response) {
				console.log(response.response);
                if(response.response.status == "success"){
                    // 登入成功
                    console.log("Login successful");
                    var user_id = response.response.user_id;
                    var user_name =response.response.user_name;
					document.cookie = "user_id=" + user_id + ";user_name=" + user_name + ";expires=" + new Date(new Date().getTime() + 10 * 60 * 1000).toUTCString();
                    if(response.response.authority == "Member"){
                        window.location.href = "HomeList_NormalUser.html?user_name="+user_name;
                    }
                    else if(response.response.authority == "SystemManager"){
                        window.location.href = "HomeList_SystemManager.html?user_id=" + response.response.user_i;
                    }
                }else{
					alert("Login Failed");
				}
            },
            error: function () {
                // 登入失敗
                console.log("Login failed");
            }
        });
    }
});

</script>
</html>
