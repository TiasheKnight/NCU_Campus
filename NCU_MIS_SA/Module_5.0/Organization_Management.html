<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization</title>
    <link rel="stylesheet" href="../statics/css/Home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="../statics/js/loadBoostrap.js" defer></script>
</head>
<body>
    <div id="head" class="Tophead d-flex flex-row align-items-center p-2">
        <div class="col-1 d-flex justify-content-center">
            <button id="Home" class="btn"><iconify-icon icon="ant-design:home-filled" style="color: #9747ff;" width="50" height="50"></iconify-icon></button>
        </div>
        <div class="col-5 d-flex justify-content-center">
            <h2 style="color: yellow;">組織</h2>
        </div>
        <div class="col-6 d-flex justify-content-center">
            <div class="col-6 p-2">
                <a href="Organization_Edit.html" class="btn btn-primary" style="width: 100%; height: auto; ;background-color: #B49971;">編輯組織</a>
            </div>
            <div class="col-6 p-2">
                <a href="Organization_Create.html" class="btn btn-primary" style="width: 100%;background-color:#74B9E0;">創建組織</a>
            </div>
        </div>
    </div>
    <!-- Organization List -->
    <div id="OrganizationList" class="container-fluid d-grid p-2">
        <table id="ReportActivityTable" class="table table-striped">
            <thead>
                <tr>
                    <th>組織名稱</th>
                    <th>創辦管理員</th>
                    <th>組織介紹</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>學生會</td>    
                    <td>學生會會長</td>
                    <td>為學生爭取權力</td>
                    <td>
                        <div class="btn-group d-flex" role="group">
                            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#OrganizationDetailModal">詳細訊息</button>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group d-flex" role="group">
                            <button type="button" class="Follow_Button btn btn-primary btn-sm" style="background-color:#00b400">關注</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>    

    <!-- Organization Detail -->
    <div class="modal fade modal-dialog modal-lg" id="OrganizationDetailModal" tabindex="-1" aria-labelledby="OrganizationDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="max-height: 700px;">
                <div class="modal-header d-flex flex-row" style="justify-content:center; background-color: black;">
                    <div class="col-2"><button class="Follow_Button btn btn-primary btn-lg" style="background-color: rgb(0, 180, 0);">關注</button></div>
                    <h2 class="col-10 text-center" style="color: orange;">組織詳細訊息</h2>
                </div>
                <div class="modal-body" style="overflow-y: scroll; word-wrap: break-word;max-height:fit-content;">
                    <div class="ActivitiesInformation">
                        <div class="activity-detail">
                          <span class="detail-label">活動名稱：</span>
                          <span id="ActivityName" class="detail-value">運動會</span>
                        </div>
                        <div class="activity-detail">
                            <span class="detail-label">發布型別：</span>
                            <span id="PublishType" class="detail-value">一般活動</span>
                          </div>
                        <div class="activity-detail">
                          <span class="detail-label">活動類型：</span>
                          <span id="ActivityType" class="detail-value">校級活動</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">確認</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("Home").addEventListener("click", function() {
        // if(authication=="一般使用者"){

        // }
        // else{}
        window.location.href = "../HomeList_NormalUser.html";
    });

    // 獲取所有擁有 class="Follow_Button" 的按鈕
    var Follow_Buttons = document.querySelectorAll(".Follow_Button");
    Follow_Buttons.forEach(function(Follow_Button) {
        Follow_Button.addEventListener("click", function() {
            // 獲取元素的背景顏色
            var computedStyle = window.getComputedStyle(Follow_Button);
            var backgroundColor = computedStyle.backgroundColor;

            // 判斷元素的背景顏色，進行相應的操作
            if (backgroundColor === "rgb(0, 180, 0)" || backgroundColor === "#00B400") {
                Follow_Buttons.forEach(function(button) {
                    button.style.backgroundColor = "#D91621";
                });
            } else {
                Follow_Buttons.forEach(function(button) {
                    button.style.backgroundColor = "#00B400";
                });
            }
        });
    });
</script>
</html>
