<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify_Forget_Password</title>
    <link rel="stylesheet" href="/statics/css/LoginModule.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/statics\js\loadBoostrap.js" defer></script>
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Blue background area -->
        <div class="login-area p-4 d-flex flex-column">
            <button id="reback" class="btn ms-auto"><iconify-icon icon="material-symbols:keyboard-return-rounded" style="color: #9747ff;" width="40" height="40"></iconify-icon></button>
            <!-- Show Information and all function in this interface -->
            <div class="row mb-2 justify-content-center text-light d-flex flex-column align-items-center h-100" style="height: auto;">
                <!-- Register.html Welcome Information -->
                <div class="text-center mb-5">
                    <h2 class="mt-3" style="font-size: 50px;">修改密碼</h2>
                    <h2 class="mb-5" style="font-size: xx-large;color:darkkhaki">中央大學校園雷達</h2>    
                </div>
                <!-- Register input personal data -->
                <form id="Modify_Forget_Password_Form">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="EmailInput">原密碼：</label>
                        <input id="OriginalPasswordInput" type="text" class="form-control" placeholder="請輸入原密碼" aria-label="Email" required>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="EmailInput">新密碼：</label>
                        <input id="NewPasswordInput" type="password" class="form-control" placeholder="請輸入新密碼" aria-label="Email" required>
                        <div id="newPasswordValidationFeedback" class="invalid-feedback">
                            "原密碼"與"新密碼"相同
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="PasswordInput">確認新密碼：</label>
                        <input id="CNewPasswordInput" type="password" class="form-control" placeholder="再次輸入新密碼" aria-label="Password" required>
                        <div id="cNewPasswordValidationFeedback" class="invalid-feedback">
                            "新密碼"與"確認新密碼"不同
                        </div>
                    </div>
                    <!-- Main Button area-->
                    <div class="col-md-12 p-0" >
                        <button id="Submit" type="submit" class="btn btn-primary btn-lg mb-3" style="width:100% ;font-size:x-large; background-color:rgba(193, 17, 209, 0.856);">確認</button>
                    </div>
                </form>
                <!-- Else Button area -->
            </div>
        </div>
    </div>
</body>
<!-- JS function -->
<script>
    const originalPasswordInput = document.getElementById("OriginalPasswordInput");
    const newPasswordInput = document.getElementById("NewPasswordInput");
    const cNewPasswordInput = document.getElementById("CNewPasswordInput");
    const newPasswordValidationFeedback = document.getElementById("newPasswordValidationFeedback");
    const cNewPasswordValidationFeedback = document.getElementById("cNewPasswordValidationFeedback");

    // Submit data and check
    document.getElementById("Modify_Forget_Password_Form").addEventListener("submit", function (event) {
        console.log(1);
        console.log(originalPasswordInput.value);
        console.log(newPasswordInput.value);
        let isValidChangePassword = (originalPasswordInput.value!==newPasswordInput.value);
        let isValidCheckPassword = (newPasswordInput.value===cNewPasswordInput.value);
        console.log(isValidChangePassword);
        console.log(isValidCheckPassword);
        // // Update validation feedback /更新驗證反饋   
        newPasswordValidationFeedback.style.display = isValidChangePassword ? "none" : "block";
        cNewPasswordValidationFeedback.style.display = isValidCheckPassword ? "none" : "block";
        // Check wether email is fit
        if(!isValidChangePassword || !isValidCheckPassword){
            // stop submit behavior /阻止表單預設的提交行為
            event.preventDefault();
        }
    });

    document.getElementById("reback").addEventListener("click", function() {
        window.history.back();
    });
</script>
</html>
