                <img src="/statics/img/Good1.jpg" alt="" class="card-img-top">
                <div class="card-body">
                    <h3 id="Good1_Name" class="card-title">呼喚的號角</h3>

    <div class="modal fade modal-dialog modal-lg" id="DeletePropsBoard" tabindex="-1" aria-labelledby="DeletePropsBoard" aria-hidden="true">

                </div>
                <div class="modal-body d-flex flex-row justify-content-center align-items-center" style="overflow-y: scroll; max-height: fit-content;">                   
                    <button id="Delete_Minus" type="button" class="btn"><iconify-icon icon="typcn:minus" style="color: #9747ff;" width="50" height="50"></iconify-icon></button>
                    <input id="Delete_Number" type="text" placeholder="0">
                    <button id="Delete_Plus" class="btn"><iconify-icon icon="typcn:plus" style="color: #9747ff;" width="50" height="50"></iconify-icon></button>
                </div>                
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">確認</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
