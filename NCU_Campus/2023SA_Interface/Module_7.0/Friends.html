<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="/statics/css/Home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="/statics/js/loadBoostrap.js" defer></script>
</head>
<body>
    <div id="head" class="Tophead d-flex flex-row align-items-center p-2">
        <div class="col-1 d-flex justify-content-center">
            <button id="Home" class="btn"><iconify-icon icon="ant-design:home-filled" style="color: #9747ff;" width="50" height="50"></iconify-icon></button>
        </div>
        <div class="col-5 d-flex justify-content-center">
            <h2 style="color: yellow;">好友列表</h2>
        </div>
        <div class="col-6 d-flex justify-content-center">
            <div class="col-6 p-2">
                <button class="btn btn-primary container" style=" width: 100%;background-color: #009020;" data-bs-toggle="modal" data-bs-target="#AddFriend-UserIDModal">新增好友(UserID)</button>
            </div>
            <div class="col-6 p-2">
                <button class="btn btn-primary container" style=" width: 100%;background-color: #009020;" data-bs-toggle="modal" data-bs-target="#AddFriend-UserNameModal">新增好友(使用者名稱)</button>
            </div>
        </div>
    </div>
    <div id="FriendList" class="container-fluid d-grid p-2">
        <table id="ReportActivityTable" class="table table-striped">
            <thead>
                <tr>
                    <th>好友 UserID</th>
                    <th>使用者名稱</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2</td>    
                    <td>夜不能寐</td>
                    <td>
                        <div class="btn-group d-flex" role="group">
                            <button type="button" class="btn btn-primary btn-sm" style="background-color:#9747ff" data-bs-toggle="modal" data-bs-target="#MessageRoomModal">傳訊息</button>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group d-flex" role="group">
                            <button type="button" class="btn btn-primary btn-sm" style="background-color:#D91621" data-bs-toggle="modal" data-bs-target="#Delete-FriendModal">刪除好友</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>    

    <!-- Delete Friends -->
    <div class="modal fade modal-dialog modal-lg" id="Delete-FriendModal" tabindex="-1" aria-labelledby="Delete-FriendModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="max-height: 700px;">
                <div class="modal-header" style="display: flex;justify-content:space-between ;align-items: center; background-color: black;">
                    <div class="col-12 d-flex justify-content-center">
                        <h2 style="color: yellow;">是否刪除該好友</h2>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary">確認</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MessageRoom -->
    <div class="modal fade modal-dialog modal-lg" id="MessageRoomModal" tabindex="-1" aria-labelledby="MessageRoomModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="max-height: 700px;">
                <div class="modal-header" style="display: flex;justify-content:space-between ;align-items: center; background-color: black;">
                    <button type="submit" class="btn" data-bs-dismiss="modal"><iconify-icon icon="material-symbols:keyboard-return-rounded" style="color: #9747ff;" width="50" height="50"></iconify-icon></button>
                    <span style="align-items: center; color: #FFC700;font-size: xx-large;">聊天室</span>
                    <span id="Friend_ID" style="align-items: center; color: #FFC700;font-size: xx-large;">Friend's UserName</span>
                </div>
                <div class="modal-body" style="overflow-y: scroll; word-wrap: break-word;max-height:fit-content;">
                    <div class="container row" style="display: flex;">
                        <div id="allComment" class="row col-12">
                            <strong>北風一笑：</strong>
                            <span>00:00</span>
                            <span class="mb-2">這個期末專題要死人啦！</span>
                            <strong>南柯一夢：</strong>
                            <span>00:00</span>
                            <span class="mb-2">這個期末專題要死人啦！</span>
                            <strong>西金一下：</strong>
                            <span>00:00</span>
                            <span class="mb-2">這個期末專題要死人啦！</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer col-12">
                    <textarea name="YourComment" id="YourComment" cols="30" rows="1" placeholder="請輸入訊息......" style="width: 80%;"></textarea>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" style="background-color: #9747ff;">送出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Friend with UserID -->
    <div class="modal fade modal-dialog modal-lg" id="AddFriend-UserIDModal" tabindex="-1" aria-labelledby="AddFriend-UserIDModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="max-height: 700px;">
                <div class="modal-header d-flex justify-content-center" style="align-items: center; background-color: black;">
                    <h2 style="color: #FFC700;font-size: xx-large;">UserID 新增好友</h2>
                </div>
                <div class="modal-body d-flex justify-content-center flex-row" style="overflow-y: scroll; word-wrap: break-word;max-height:fit-content;">
                    <input id="ID_Input" type="text" class="col-6 m-2" placeholder="請輸入欲加好友的UserID">
                    <button type="submit" class=" col-4 btn btn-primary" style="background-color: #9747ff;">送出</button>
                </div>
                <div class="modal-footer col-12">
                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Friend with UserName -->
    <div class="modal fade modal-dialog modal-lg" id="AddFriend-UserNameModal" tabindex="-1" aria-labelledby="AddFriend-UserNameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="max-height: 700px;">
                <div class="modal-header d-flex justify-content-center" style="align-items: center; background-color: black;">
                    <h2 style="color: #FFC700;font-size: xx-large;">UserName 新增好友</h2>
                </div>
                <div class="modal-body d-flex justify-content-center flex-row" style="overflow-y: scroll; word-wrap: break-word;max-height:fit-content;">
                    <input id="Name_Input" type="text" class="col-6 m-2" placeholder="請輸入欲加好友的使用者名稱">
                    <button type="submit" class=" col-4 btn btn-primary" style="background-color: #9747ff;">送出</button>
                </div>
                <div class="modal-footer col-12">
                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("Home").addEventListener("click", function() {
        // if(authication=="一般使用者"){

        // }
        // else{}
        window.location.href = "/HomeList_NormalUser.html";
    });
</script>
</html>
