<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="statics\js\loadBoostrap.js" defer></script>

<!-- Submit Announce -->
<div class="col-md-12 p-0" data-bs-toggle="modal" data-bs-target="#registrationModal" >
    <button id="test" type="button" class="btn btn-primary btn-lg mb-3" style="width:100% ;font-size:x-large; background-color:rgba(193, 17, 209, 0.856);">test</button>
</div>
<div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="registrationModalLabel">成功註冊，請返回登入介面</h5>
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
             <!-- <div class="modal-body">
            成功註冊，請返回登入介面
            </div> -->
            <div class="modal-footer">
                <button id="registrationConfirm" type="button" class="btn btn-secondary" data-bs-dismiss="modal">確認</button>
            </div>
        </div>
    </div>
</div>
<script>
    // After Press Submit button, submit data to controller and naviate to Login.html
    document.getElementById("registrationConfirm").addEventListener("click", function() {
        window.location.href = "Login.html";
    });

</script>
