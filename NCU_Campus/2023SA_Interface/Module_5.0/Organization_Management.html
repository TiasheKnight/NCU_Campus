<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="/statics/js/loadBoostrap.js" defer></script>
</head>
<body>
    <div id="head" class="Tophead col d-flex flex-row align-items-center p-4">
        <div class="col-2 d-flex justify-content-center">
            <button id="Home" class="btn"><iconify-icon icon="ant-design:home-filled" style="color: #9747ff;" width="50" height="50"></iconify-icon></button>
            <button id="reback" class="btn"><iconify-icon icon="material-symbols:keyboard-return-rounded" style="color: #9747ff;" width="40" height="40"></iconify-icon></button>
        </div>
        <div class="col-10 d-flex justify-content-center">
            <h2 style="color: yellow;">道具包</h2>
        </div>
    </div>
    <div class="ShowProps d-flex">
        <div class="OwnProps col-7 card d-flex flex-row">
            <button id="OwnProps1" class="btn col-6">
                <img src="/statics/img/Good1.jpg" alt="a props' picture" class="card-img-top">
                <div class="card-body">
                    <h3 id="Good1_Name" class="card-title">呼喚的號角</h3>
                    <hr class="Line6" style="border: 2px #043437 solid;">
                    <p id="OwnNumber_Good1" class="card-text">12</p>
                </div>
            </button>
            <button id="OwnProps2" class="btn col-6">
                <img src="/statics/img/Good1.jpg" alt="a props' picture" class="card-img-top">
                <div class="card-body">
                    <h3 id="Good2_Name" class="card-title">呼喚的號角</h3>
                    <hr class="Line6" style="border: 2px #043437 solid;">
                    <p id="OwnNumber_Good2" class="card-text">12</p>
                </div>
            </button>
            <button id="OwnProps3" class="btn col-6">
                <img src="/statics/img/Good1.jpg" alt="a props' picture" class="card-img-top">
                <div class="card-body">
                    <h3 id="Good3_Name" class="card-title">呼喚的號角</h3>
                    <hr class="Line6" style="border: 2px #043437 solid;">
                    <p id="OwnNumber_Good3" class="card-text">12</p>
                </div>
            </button>
        </div>
        <div class="PropDetail col-5 d-flex flex-column">
            <button type="button" class="btn ms-auto" data-bs-toggle="modal" data-bs-target="#DeletePropsBoard"><iconify-icon icon="mdi:garbage" style="color: #9747ff;" width="50" height="50"></iconify-icon>
            </button>
            <div class="card accordion-item">
                <img src="/statics/img/Good1.jpg" alt="a props' picture" class="card-img-top p-2 mb-3">
                <div class="card-body">
                    <h3 id="Good1_Name" class="card-title">呼喚的號角</h3>
                    <hr class="Line6" style="border: 2px #043437 solid;">
                    <p id="GoodStory" class="card-text">能夠發布”緊急任務”的道具。<br>傳說這個號角的聲音曾引來千萬的人潮。</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("Home").addEventListener("click", function() {
        // if(authication=="一般使用者"){

        // }
        // else{}
        window.location.href = "/HomeList_NormalUser.html";
    });
    document.getElementById("reback").addEventListener("click", function() {
        window.history.back();
    });
</script>
</html>
