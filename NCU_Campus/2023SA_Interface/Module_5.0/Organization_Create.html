<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Create</title>
    <link rel="stylesheet" href="/statics/css/Home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="/statics/js/loadBoostrap.js" defer></script>
</head>
<body>
    <div id="head" class="Tophead d-flex flex-row align-items-center p-2">
        <div class="col-1 d-flex justify-content-center">
            <button id="Home" class="btn"><iconify-icon icon="ant-design:home-filled" style="color: #9747ff;" width="50" height="50"></iconify-icon></button>
            <button id="reback" class="btn"><iconify-icon icon="material-symbols:keyboard-return-rounded" style="color: #9747ff;" width="40" height="40"></iconify-icon></button>
        </div>
        <div class="col-5 d-flex justify-content-center">
            <h2 style="color: yellow;">創建組織</h2>
        </div>
    </div>
    <div class="container-fluid p-2">
        <form id="CreateOrganizationForm" action="">
            <div class="input-group mb-3 ">
                <label class="input-group-text" for="ActivityNameInput">組織名稱：</label>
                <input id="OrganizationNameInput" type="text" class="form-control-p" placeholder="ex:請填入組織名稱" aria-label="ActivityName" required>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="ContentInput">活動內容：</label>
                <textarea name="OrganizationInterView_Input" id="OrganizationInterviewInput" cols="100" rows="20" placeholder="請簡單簡述您的組織" required></textarea>
            </div>
            <div class="col-md-12 p-0" >
                <button id="Submit" type="submit" class="btn btn-primary btn-lg mb-3" style="width:100% ;font-size:x-large; background-color:rgba(193, 17, 209, 0.856);">創建</button>
            </div>
        </form>
    </div>
</body>
<script>
    document.getElementById("Home").addEventListener("click", function() {
        // if(authication=="一般使用者"){

        // }
        // else{}
        window.location.href = "/HomeList_NormalUser.html";
    });
    document.getElementById("reback").addEventListener("click", function() {
        window.history.back();
    });
</script>
</html>
